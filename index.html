<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie GIFS</title>
</head>
<body>
    <div>
        <nav class="nav-wrapper changeNav">

            <h3 class="center-align col s12 m6" >Moving Pictures</h3>
        
        </nav>
    </div>  
    <!-- searchbar container -->
    <div class="container">
        <form id ="movieForm">
            <div class ="row">
                <label for="movieInput" class="label-icon blue-grey darken-4 center-align" for="search"><h5>Type here to search any movie!</h5></label>
                <input type="text" id="movieInput" class="center-align">
                <input id="addMovie" type="submit" value="Add your GIFs here!" class="btn waves-effect waves-light blue-grey darken-4 pulse left col s12 m12 l12 center-align">
            </div>
        </form>

    </div>


    <br>
    <br>
    <div>
        
    </div>
    <!-- buttons -->
    <div class="container">
        <h4 class="center-align">Click a GIF to play!</h4>
        <br>
        <div id="buttonsView"></div>
    </div>

    <!-- print movies into this container -->
    <div id="gifZone" class="container">

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/logic.js"></script>
</body>
</html>
